
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Create Task</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_Title" class="col-sm-2 col-form-label">Title:</label>
                        <input type="text" class="form-control" name="Title">
                    </div>
                    <div class="form-group">
                        <label for="id_Description" class="col-sm-3 col-form-label">Description:</label>
                        <textarea class="form-control" cols="30" rows="4"name="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_DueDate" class="col-sm-3 col-form-label">DueDate:</label>
                        
                        {{ form.DueDate }}
                    </div>
                    <div class="form-group">
                        <label for="id_Status" class="col-sm-3 col-form-label">Status:</label>
                        {{ form.Status }}
                    </div>
                    
                    <div class="form-group">
                        <label for="id_Priority" class="col-sm-3 col-form-label">Priority:</label>
                        {{ form.PriorityID }}
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
