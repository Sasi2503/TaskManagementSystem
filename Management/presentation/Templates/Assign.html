<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Assign Tasks</h1><br><br>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_AssignedTo" class="col-sm-3 col-form-label">Assigned To:</label>
                            {{ form.AssignedTo }}
                        </div>
                        <div class="form-group">
                            <label for="id_PriorityID" class="col-sm-3 col-form-label">Priority:</label>
                            {{ form.PriorityID }}
                        </div>
                        <div class="form-group">
                            <label for="id_Status" class="col-sm-3 col-form-label">Status:</label>
                            {{ form.Status }}
                        </div>
                        <div class="form-group">
                            <label for="id_DueDate" class="col-sm-3 col-form-label">Due Date:</label>
                            {{ form.DueDate }}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
